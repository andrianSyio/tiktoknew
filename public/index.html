<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Live TV Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tv-container">
        <div class="live-feed-placeholder">
            <p>AREA LIVE VIDEO TIKTOK DI SINI</p>
        </div>

        <div class="game-overlay">
            <div class="question-area">
                <span class="question-label">PERTANYAAN</span>
                <h2 id="question" class="question-text">Memuat pertanyaan...</h2>
            </div>

            <div class="answers-area">
                <ul id="answers" class="answers-list">
                    </ul>
            </div>

            <div class="bottom-bar">
                <div class="score-display">
                    <span class="score-label">TOTAL SKOR</span>
                    <span id="totalScore" class="score-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="container">
            <h1>Kontrol Host Family 100</h1>
            <div class="answer-submission">
                <h3>Submit Jawaban Pemain</h3>
                <div class="input-group-answer">
                    <input type="text" id="playerNameInput" placeholder="Nama Pemain">
                    <input type="text" id="answerInput" placeholder="Jawaban Pemain">
                    <button onclick="submitPlayerAnswer()">Submit</button>
                </div>
            </div>
            <div class="control-buttons">
                <button onclick="nextQuestion()">Soal Berikutnya</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            <p id="message" class="message"></p>

            <div class="leaderboard-section">
                <h2>Leaderboard Pemain</h2>
                <ul id="leaderboard" class="leaderboard-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
