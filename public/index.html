<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Live TikTok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Family 100 Live</h1>

        <div class="game-display">
            <h2 id="question">Memuat pertanyaan...</h2>
            <ul id="answers" class="answers-list">
                </ul>
        </div>

        <div class="scores-section">
            <div class="score-card total-score">
                <h3>Total Skor</h3>
                <span id="totalScore">0</span>
            </div>
        </div>

        <div class="admin-controls">
            <h2>Kontrol Admin (Host)</h2>
            <div class="input-group">
                <input type="text" id="answerInput" placeholder="Masukkan Jawaban">
                <button onclick="submitAnswer()">Submit Jawaban</button>
            </div>
            <div class="control-buttons">
                <button onclick="nextQuestion()">Soal Berikutnya</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
