<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Live Stream Display</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="app-container">
        <div class="game-display-area">
            <div class="game-header">
                <span class="header-label">FAMILY 100 LIVE</span>
                <div class="header-right-items">
                    <span id="playerNotification" class="player-notification"></span>
                    <div class="score-box">
                        <span>TOTAL SKOR</span>
                        <span id="totalScore" class="score-value">0</span>
                    </div>
                </div>
            </div>

            <div class="question-box" id="questionBox">
                <span class="question-label">PERTANYaan</span>
                <h2 id="question" class="question-text">Memuat pertanyaan...</h2>
            </div>

            <div class="answers-container" id="answersContainer">
                <ul id="answers" class="answers-list">
                    </ul>
            </div>

            <div class="winner-overlay hidden" id="winnerOverlay">
                <h2 class="winner-title">SEMUA JAWABAN TERJAWAB!</h2>
                <p class="winner-message">Pemain Terbaik Putaran Ini:</p>
                <h1 id="roundWinnerName" class="round-winner-name"></h1>
                <p class="winner-score-info">Dengan <span id="roundWinnerScore"></span> Poin!</p>
            </div>
            </div>

        <div class="admin-panel">
            <div class="admin-header">
                <h2>KONTROL HOST</h2>
            </div>

            <div class="admin-section">
                <h3>SUBMIT JAWABAN</h3>
                <div class="input-group">
                    <input type="text" id="playerNameInput" placeholder="Nama Penjawab">
                    <input type="text" id="answerInput" placeholder="Jawaban">
                    <button onclick="submitPlayerAnswer()">Kirim Jawaban</button>
                </div>
            </div>

            <div class="admin-section">
                <h3>KONTROL GAME</h3>
                <div class="control-buttons">
                    <button onclick="nextQuestion()">Soal Berikutnya</button>
                    <button onclick="resetGame()">RESET GAME</button>
                    <button id="toggleRefreshButton" onclick="toggleAutoRefresh()">Mulai Auto-Update</button>
                </div>
            </div>

            <div class="admin-section leaderboard-section">
                <h3>LEADERBOARD</h3>
                <ul id="leaderboard" class="leaderboard-list">
                    </ul>
            </div>

            <p id="message" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
